<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pay via IyonicPay</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded p-8 w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4 text-indigo-700">Send Money to <span id="recipientName">User</span></h1>
    <p class="mb-6 text-gray-600">You're securely paying through IyonicPay</p>

    <form id="payForm" class="space-y-4">
      <input id="senderEmail" type="email" class="w-full border p-3 rounded" placeholder="Your Email" required />
      <input id="amount" type="number" class="w-full border p-3 rounded" placeholder="Amount (USD)" required />
      <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded hover:bg-indigo-700">
        Pay Now
      </button>
    </form>

    <p class="text-sm text-gray-400 mt-6">ðŸ”’ Secured by Paystack</p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userId = window.location.pathname.split('/').pop(); // handles /pay/:userId

    async function loadRecipient() {
      try {
        const res = await fetch(`http://localhost:5000/api/user/${userId}`);
        const data = await res.json();
        if (res.ok) {
          document.getElementById('recipientName').textContent = data.user.name;
        } else {
          alert('User not found');
        }
      } catch (err) {
        alert('Error loading recipient info');
      }
    }

    loadRecipient();

    document.getElementById('payForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('senderEmail').value;
      const amount = parseFloat(document.getElementById('amount').value);

      if (!email || !amount || amount <= 0) {
        return alert('Enter valid email and amount');
      }

      const handler = PaystackPop.setup({
        key: 'pk_test_232531a5c927ef2cc67ed1b85af3f26e3b8ed2f2',
        email,
        amount: amount * 100,
        currency: 'USD',
        callback: async function (response) {
          try {
            const res = await fetch('http://localhost:5000/api/paylink/complete', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                userId,
                senderEmail: email,
                amount,
                reference: response.reference
              })
            });

            const data = await res.json();
            if (res.ok) {
              alert('âœ… Payment successful!');
              window.location.reload();
            } else {
              alert(data.msg || 'Error saving payment');
            }
          } catch (err) {
            alert('Error sending payment to server');
          }
        },
        onClose: function () {
          alert('Payment window closed');
        }
      });

      handler.openIframe();
    });
  </script>

</body>
</html>
