<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy Product | IyonicPay Popup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://i.imgur.com/YAPRefp.png" type="image/x-icon">
</head>

<body class="bg-gray-50 font-sans">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">Awesome Store</h1>
      <nav>
        <a href="#" class="text-sm text-gray-700 hover:text-indigo-600">Home</a>
        <a href="#" class="ml-4 text-sm text-gray-700 hover:text-indigo-600">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Product Section -->
  <main class="max-w-4xl mx-auto mt-10 px-4">
    <div class="bg-white shadow-md rounded-lg p-6 flex flex-col md:flex-row gap-8">
      <img src="https://i.imgur.com/8Km9tLL.png" alt="Product Image" class="w-full md:w-1/3 rounded-lg object-cover">

      <div class="flex-1">
        <h2 class="text-2xl font-semibold text-gray-800 mb-2">Premium T-Shirt</h2>
        <p class="text-gray-600 mb-4">
          A stylish and comfortable t-shirt made with 100% organic cotton. Show your love for tech and design.
        </p>

        <p class="text-lg text-indigo-600 font-bold mb-6" id="productPrice" data-amount="20">$20.00 USD</p>

        <!-- Pay Now Button -->
        <button
          onclick="openPaymentPopup()"
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded font-medium transition w-full sm:w-auto"
        >
          Pay Now
        </button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white mt-10 py-4 text-center text-sm text-gray-500">
    &copy; 2025 Awesome Store. All rights reserved.
  </footer>

  <!-- Payment Popup Logic -->
  <script>
    function openPaymentPopup() {
      const user = "Andrea";
      const amount = document.getElementById("productPrice").getAttribute("data-amount");

      if (!amount || isNaN(amount)) {
        alert("Invalid amount.");
        return;
      }

      const paymentUrl = `https://pay.iyonicorp.com/request/?user=${encodeURIComponent(user)}&amount=${encodeURIComponent(amount)}`;

      const screenW = window.innerWidth;
      const screenH = window.innerHeight;
      const width = screenW > 520 ? 500 : screenW - 40;
      const height = screenH > 700 ? 650 : screenH - 100;
      const left = (screenW - width) / 2;
      const top = (screenH - height) / 2;

      const popup = window.open(
        paymentUrl,
        "IyonicPayPopup",
        `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`
      );

      if (!popup || popup.closed || typeof popup.closed === 'undefined') {
        alert("ðŸ”’ Please allow popups for this site to complete your payment.");
      }
    }
  </script>

</body>
</html>
